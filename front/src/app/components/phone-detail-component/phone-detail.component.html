<div class="product_img">
  <img *ngIf="device.image" width="280" height="380" src="{{device.image}}" alt="smartphone">
</div>
<div class="product_info">
  <p class="title">{{device.name}} {{device.color}}</p>
  <p class="subtitle">{{device.description}}</p>
  <p class="price">{{device.price | priceFormat }}</p>
  <div class="btn-actions">
    <a role="button" class="btn btn-default add_to_cart" (click)="addToCart($event, device)">Add to Cart</a>
  </div>
</div>
