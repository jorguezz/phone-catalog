<ng-template #loading>
  <phones-placeholder></phones-placeholder>
</ng-template>

<section class="products_container">

  <ul *ngIf="phones.length else loading" class="row product_list">
    <li *ngFor="let phone of phones" class="col-md-4">
      <phone-detail [phone]="phone"></phone-detail>
    </li>
  </ul>

</section>
